
<meta charset="UTF-8">


<style>
  @font-face {
    font-family: 'hfx_roman';
    src: url("media//fonts/HoeflerTxt-Roman.otf") format("opentype");
  }

  @font-face {
    font-family: 'hfx_bold';
    src: url("media//fonts/HoeflerTxt-Bold.otf") format("opentype");
  }

  @font-face {
    font-family: 'hfx_black';
    src: url("media//fonts/HoeflerTxt-Black.otf") format("opentype");
  }

  /* Responsive layout - makes a two column-layout instead of four columns */
  @media screen and (max-width: 800px) {
    .column {
      flex: 50%;
      max-width: 50%;
    }
  }

  /* Responsive layout - makes the two columns stack on top of each other instead of next to each other */
  @media screen and (max-width: 600px) {
    .column {
      flex: 100%;
      max-width: 100%;
    }
  }

  .main_div {
    width: 80%;
    margin-left: auto;
    margin-right: auto;
  }

  .header-logo {
    max-width: 15%;
    position: fixed;
    padding: 10px;
  }

  .header-logo:hover {
    max-width: 17%;
  }

  .gallery {
    max-width: 80%;
    display: block;
    margin-left: auto;
    margin-right: auto;
    margin-bottom: 20vw;
    margin-top: 8vw;
    padding-top: 30%;
  }

  .gallery_row {
    display: flex;
    flex-wrap: wrap;
    padding: 0 4px;
  }

  /* Create four equal columns that sits next to each other */
  .gallery_column {
    flex: 32%;
    max-width: 32%;
    padding: 0 4px;
  }

  .gallery_column img {
    margin-top: 8px;
    vertical-align: middle;
    width: 100%;
  }

  .section-logo {
    padding: 20px;
    max-width: 600px;
    display: block;
    margin-left: auto;
    margin-right: auto;
  }

  .section-logo:hover {
    max-width: 640px;
  }


</style>
